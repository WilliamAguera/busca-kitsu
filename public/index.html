<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Busca Kitsu - William Aguera</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src="dist/main.bundle.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="modal-wrapper">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
        <div class="modal-header">
            <span>Detalhes do Personagem </span>
            <span class="close-button" onclick="handleModal('close')">X</span>
        </div>
        <div class="modal-content">
            <div id="media-char-header"></div>
            <div class="media-content" id="media-content"></div>
        </div>
    </div>
</div>
<div class="wrapper-app">
    <div class="content-app chars-flex-start chars-flex-column">
        <div class="navbar">
            <div class="navbar-info">
                <span><strong class="app-label">BUSCA KITSU</strong> TESTE FRONT-END</span>
            </div>
            <h3 class="candidate-name">William Aguera</h3>
        </div>
        <div class="filter-wrapper">
            <input class="chars-input input-filter"
                   id="filter_chars"
                   placeholder="Buscar Personagem">
        </div>
        <div class="chars-wrapper-table">
            <div class="table">
                <div class="table-header">
                    <div class="table-header-cell">Personagem</div>
                    <div class="table-header-cell">Descrição</div>
                </div>
                <div id="chars-content"></div>
            </div>
        </div>
        <div class="footer-app">
            <div class="chars-paginator-wrapper chars-flex-center">
                <div class="chars-paginator chars-flex-center">
                    <div class="page-prev-button" onclick="previousPage()">
                        <i class="arrow-left"></i>
                    </div>
                    <div id="page-items"></div>
                    <div class="page-next-button" onclick="nextPage()">
                        <i class="arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="footer-bar"></div>
        </div>
    </div>
</div>
</body>
</html>
